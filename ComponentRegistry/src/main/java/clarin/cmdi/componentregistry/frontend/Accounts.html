<html
    xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
    <head>
        <title>CMDI ComponentRegistry Group Management</title>
        <link rel="stylesheet" type="text/css" href="css/adminstyle.css"/>
    </head>
    <body>
        <span wicket:id="message"></span>
        <div class="links">
            <a wicket:id="home">AdminHome</a>
        </div>

        <hr />
        
        <div wicket:id="feedback"></div>

        <h2>Creat a new account</h2>
        <form class="manageAccount" wicket:id="newAccount">
            <div><label>Principal name: <input class="manageAccountValue" type="text" wicket:id="principalName" /></label></div>
            <div><label>Name: <input class="manageAccountValue" type="text" wicket:id="name" /></label></div>
            <input type="submit" value="Create" />
        </form>
        
        <hr />
        
        <h2>Manage existing account</h2>
        <form wicket:id="accountSelect">
            Principal name: 
            <select wicket:id="principal">
                <option>user</option>
            </select>
            <input type="submit" value="Select" />
        </form>
        <form class="manageAccount" wicket:id="userDetails">
            <div><label>User id: <span class="manageAccountValue" wicket:id="id">[id]</span></label></div>
            <div><label>Principal name: <input class="manageAccountValue" type="text" wicket:id="principalName" /></label></div>
            <div><label>Name: <input class="manageAccountValue" type="text" wicket:id="name" /></label></div>
            <input type="submit" value="Update" />
        </form>


    </body>
</html>
