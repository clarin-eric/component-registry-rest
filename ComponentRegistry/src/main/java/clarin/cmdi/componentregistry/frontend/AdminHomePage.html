<html
    xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
    <head>
        <title>CMDI ComponentRegistry Admin Page</title>
        <link rel="stylesheet" type="text/css" href="css/adminstyle.css"/>
    </head>
    <body>
        <span wicket:id="message"></span>

        <div class="links">
            <span>Browse the data below or choose on of the following options:</span>
            <wicket:link><a href="Accounts.html">Manage accounts</a></wicket:link>
            <wicket:link><a href="Groups.html">Manage teams</a></wicket:link>
            <wicket:link><a href="ViewLogPage.html">View log</a></wicket:link>
            <wicket:link><a href="StatisticsPage.html">View Statistics</a></wicket:link>
            <!--<wicket:link><a href="MassMigratePage.html">MassMigrate</a></wicket:link>-->
        </div>
        
        <div class="container">
            <div class="treeView">
                <a wicket:id="expandAll">[expand all]</a>
                <a wicket:id="collapseAll">[collapse all]</a>
                <span wicket:id="tree">tree</span>
            </div>
            <div wicket:id="infoView" class="infoView">
                <div id="feedbackPanel">
                    <span wicket:id="feedback"></span>
                </div>
                <form wicket:id="form">
                    <button wicket:id="delete" title="Press delete button to delete this item">delete</button>
                    <button wicket:id="undelete" title="Press undelete button to put this item back in the registry">undelete</button>
                    <input type="checkbox" wicket:id="forceUpdate" />forceUpdate
                    <button wicket:id="submit">submit edit changes</button>
                    <textarea  class="descriptionTextArea" wicket:id="description" >text</textarea>
                    <textarea  class="contentTextArea" wicket:id="content" >text</textarea>
                </form>
            </div>
        </div>
    </body>
</html>
