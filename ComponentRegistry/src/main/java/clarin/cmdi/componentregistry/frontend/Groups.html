<html
    xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
    <head>
        <title>CMDI ComponentRegistry Group Management</title>
        <link rel="stylesheet" type="text/css" href="css/adminstyle.css"/>
    </head>
    <body>
        <span wicket:id="message"></span>
        <div class="links">
            <a wicket:id="home">AdminHome</a>
        </div>

        <hr />

        <h2>New group</h2>
        <form wicket:id="groupForm">
            <div wicket:id="feedback"></div>            
            Group name: <input type="text" wicket:id="name" /> <br />
            Owner name: <input type="text" wicket:id="owner" /> <br />
            <input type="submit" value="Create group" />
        </form>

        <hr />

        <h2>Groups</h2>
        <form wicket:id="groups">
            <select wicket:id="group">
                <option>Group 1</option>
            </select>
            <input type="submit" value="Select" />
        </form>


        <div wicket:id="group" style="border: 1px dashed; padding-left: 2em;">
            <h3>Group <span wicket:id="name">[name]</span></h3>

            <h4>Add member</h4>
            <form wicket:id="newMember">
                <div wicket:id="feedback"></div>            
                Principal name: 
                <select wicket:id="principal">
                    <option>user</option>
                </select>
                <input type="submit" value="Add member" />
            </form>

            <h4>Members</h4>
            <ul>
                <li wicket:id="members">
                    <span wicket:id="name">[name]</span>
                </li>
            </ul>
            
            <hr />
            
            <h4>Items in group</h4>
            <ul>
                <li wicket:id="items">
                    <a wicket:id="link"><span wicket:id="id">[name]</span></a>
                </li>
            </ul>
        </div>
    </body>
</html>
