<html
    xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
    <head>
        <title>CMDI ComponentRegistry View Log Page</title>
        <link rel="stylesheet" type="text/css" href="css/adminstyle.css"/>
    </head>
    <body>
        <span wicket:id="message"></span>
        <div class="links">
            <a wicket:id="home">AdminHome</a>
        </div>
	<p>
	    <span wicket:id="logLabel">Showing final X bytes (or less) of total N in componentregistry.log:</span><br />
	    [<a wicket:id="logDownloadLink">Download entire log file</a>]
	</p>
        <textarea cols="150" rows="50"  wicket:id="logText" >log text</textarea>
    </body>
</html>
