log4j.appender.ROOT.File=${catalina.base}/logs/componentRegistry.log
log4j.appender.ROOT=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ROOT.layout=org.apache.log4j.PatternLayout
log4j.appender.ROOT.layout.ConversionPattern=%d %p [%c#%M:%L] - %m%n

#log4j.appender.Stdout=org.apache.log4j.ConsoleAppender
#log4j.appender.Stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.Stdout.layout.conversionPattern=%d %p [%c{1}#%M:%L] - %m%n

log4j.rootLogger=WARN,ROOT

log4j.logger.clarin.cmdi.componentregistry=WARN
log4j.logger.clarin.cmdi.componentregistry.rest=WARN
log4j.logger.clarin.cmdi.componentregistry.impl.database=WARN

# Logging for initialization
log4j.logger.org.springframework.web.context.ContextLoader=INFO
log4j.logger.clarin.cmdi.componentregistry.Configuration=INFO

# Frameworks
log4j.logger.org.springframework=WARN
log4j.logger.org.apache.wicket=WARN
log4j.logger.com.sun.jersey=WARN
